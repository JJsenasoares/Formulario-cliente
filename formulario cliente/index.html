<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <fieldset>
        <form>
            <h1>Cadastro Cliente</h1>

            <div class="input1">
                <label for="seunome">Nome</label>
                <input type="text" placeholder="Digite seu primeiro nome" id="seunome">

                <label for="seusobrenome">Sobrenome</label>
                <input type="text" placeholder="Digite seu Sobrenome" id="seusobrenome">
            </div>

            <div class="input2">
                <label for="seuemail">E-mail</label>
                <input type="email" placeholder="Digite seu E-mail" id="seuemail">
            </div>

            <div class="input3">
                <label for="suadata">Data Nascimento</label>
                <input type="date" id="suadata">

                <label for="seucpf">CPF</label>
                <input type="text" placeholder="Ex: 000.000.000-00" id="seucpf">
            </div>

            <div class="input6">
                <label for="seucep">CEP</label>
                <input type="text" placeholder="Digite seu CEP" id="seucep">

                <label for="seucomplemento">Complemento</label>
                <input type="text" placeholder="Ex: apartamento 3" id="seucomplemento">
            </div>

            <div class="input8">
                <label for="suacidade">Cidade</label>
                <input type="text" placeholder="Nome da Cidade" id="suacidade">

                <label for="seubairro">Bairro</label>
                <input type="text" placeholder="Nome do Bairro" id="seubairro">
            </div>

            <div class="input10">
                <label for="suarua">Rua</label>
                <input type="text" placeholder="Nome da Rua" id="suarua">

                <label for="seunumero">Numero da residência</label>
                <input type="text" placeholder="N:" id="seunumero">
            </div>

            <div class="input12">
                <label for="trabalha">Trabalha?</label>
                <br>
                <label><input type="radio" name="trabalha" value="sim"> Sim</label>
                <br>
                <label><input type="radio" name="trabalha" value="nao"> Não</label>
                <br>
            </div>

            <div class="input13">
                <label for="suasenha">Criar Senha</label>
                <input type="password" placeholder="Digite sua senha" id="suasenha">
            </div>

            <div class="input14">
                <label for="confirmesuasenha">Confirmar Senha</label>
                <input type="password" placeholder="Digite novamente sua senha" id="confirmesuasenha">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </fieldset>
</body>

</html>
